<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>LED controller</title>
    <script type="module" src="../js/wheel.js"></script>
    <script type="module" src="../js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="../style/style.css" />
    <link rel="stylesheet" type="text/css" href="../style/menu.css" />
    <link rel="stylesheet" type="text/css" href="../style/wheel.css" />
  </head>

  <body>
    <div id="wrapper">
      <div id="hat">
        <h2 id="main-name">LED controller</h2>
        <div id="menu-button">
          <input type="checkbox" id="active" />
          <label for="active" class="menu-btn"><i class="fa-bars"></i></label>
          <div class="menu-wrapper">
            <div>
              <h2>Number of LEDs</h2>
              <input type="number" id="LED-count">
            </div>
            <!-- <ul>
              <li><a href="#">Settings</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Feedback</a></li>
            </ul> -->
          </div>
        </div>
      </div>

      <div id="color-settings-box" class="settings-block">
        <div id="color-wheel-wrapper">
          <div id="color-wheel-background">
            <div id="color-wheel">
              <div id="color-marker"></div>
            </div>
          </div>
        </div>

        <div id="palette">
          <div class="color-item">
            <div class="inner-color-item selected-color-item" id="ci-0"></div>
          </div>
          <div class="color-item">
            <div class="inner-color-item" id="ci-1"></div>
          </div>
          <div class="color-item">
            <div class="inner-color-item" id="ci-2"></div>
          </div>
        </div>

        <input type="range" id="brightness-range" value="0" min="0" max="255" />
      </div>

      <div id="effect-settings" class="settings-block">
        <select id="led-mode-select">
          <option value=0 selected>Simple color</option>
        </select>

        <input type="range" id="speed-range" value="0" min="0" max="255" />
      </div>
    </div>
  </body>
</html>
